<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/> 
  <link rel="manifest" href="/JesAI.github.io/manifest.json"/>
</head>
<body class="chat-open">
  <section class="chat-window">
    <div class="chat-header">
      <div class="logo">JessAi</div>
      <div class="icons">
        <img src="settings-icon.png" alt="settings"/>
        <img src="help-icon.png" alt="help"/>
      </div>
    </div>

    <div class="notice-block">
      <p>Notice: This chatbot utilizes technology powered by Google's Gemini API, which may use conversation data for model improvement. Please don't enter sensitive personal information.</p>
    </div>

    <div class="chat">
      <div class="model">
        <p>Hi, how can I help you?</p>
      </div>
    </div>

    <div class="input-area">
      <textarea placeholder="  Ask me anything..."></textarea>
      <button>
        <img src="send-icon.png" alt="send" />
      </button>
    </div>
  </section>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module" src="main.js"></script>
</body>
      </html>
